name: build-and-test  # Workflow ka naam (branch protection se match hona chahiye)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Windows runner use kar rahe hain

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Run tests
        run: pytest -v
