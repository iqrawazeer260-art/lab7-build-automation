name: build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']  # ‚Üê Matrix testing!
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Run tests & generate HTML report
        run: |
          pytest -v --html=report-${{ matrix.python-version }}.html --self-contained-html || exit 1

      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report-python-${{ matrix.python-version }}
          path: report-${{ matrix.python-version }}.html
